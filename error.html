<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f1f1;
      padding: 50px;
    }
    h1 {
      color: red;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f44336;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <h1>Subscription Failed</h1>
  <p>Oops! There was an error while processing your subscription request. Please try again later.</p>
  <a href="/" class="button">Try Again</a>
</body>
</html>
